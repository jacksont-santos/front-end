<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Games</title>
</head>
<body>
    <header>
        <h1><strong>PORTAL DE JOGOS</strong></h1>
    </header>
    <main>
        <div class="container">
            <form onsubmit="submitForm(event)">
                <div class="card1">
                    <div class="label-float">
                        <input type="text" id="titulo" placeholder="Digite o seu titulo" required >
                        <label for="titulo">Titulo</label>
                    </div>
                    <div class="label-float">
                        <input type="text" id="genero" placeholder="Digite o gênero" required >
                        <label for="genero">Gênero</label>
                    </div>
                    <div class="label-float">
                        <input type="text" id="imagem" placeholder="Digite a url da imagem do jogo" required>
                        <label for="imagem">Capa do jogo</label>
                    </div>
                    <div class="label-float">
                        <input type="number" id="nota" placeholder="Dê uma nota" required >
                        <label for="nota">Nota</label>
                    </div>
                    <div>
                        <button class="btn btn-success" type="submit">Enviar</button>
                        <button class="btn btn-outline-danger" type="button">cancelar</button>
                    </div>
                </div>
            </form>
        </div>
        <section class="mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="lista">
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
